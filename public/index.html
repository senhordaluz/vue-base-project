<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="content-language" content="<%= htmlWebpackPlugin.options.locale %>" />

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="<%= htmlWebpackPlugin.options.color %>">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="<%= htmlWebpackPlugin.options.color %>">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="<%= htmlWebpackPlugin.options.color %>">

    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico?v=<%= htmlWebpackPlugin.options.version %>" type="img/x-icon">
    <link rel="icon" href="<%= BASE_URL %>favicon.png?v=<%= htmlWebpackPlugin.options.version %>" type="image/png">

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>img/icons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="<%= BASE_URL %>img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="<%= BASE_URL %>img/icons/browserconfig.xml">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
